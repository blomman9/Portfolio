---
layout: blog
title: Blog
heading: "Blog"
collection: posts
copyright: true
---

{% for post in paginator.posts %}
<article class="article bg-slate-900 p-8 rounded-2xl transition-all animate-pulse">
  <h2 class="article-title text-2xl italic">
    <a href="{{site.baseurl}}{{post.url}}"> {{post.title}} </a>
  </h2>
  <small class="date text-sm">{{post.date | date_to_string}}</small>
  <div class="categories flex">
    {% for c in post.categories %}
    <a href="#!" data-base-url="{{site.baseurl}}" class="category text-sm text-gray-200 bg-sky-500/50 mt-4 ml-2 px-2 rounded-2xl cursor-pointer">{{c}}</a>
    {% endfor %}
  </div>
</article>
{%endfor%}

{% include paginator.html %}
