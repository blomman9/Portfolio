<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="dark bg-slate-800 text-white">
    <main class="container mx-auto px-6 md:px-4">
      {% include heading.html heading=page.title %}

      <section class="album leading-relaxed	">
        <div class="album-header">
          <small class="date">{{page.date | date_to_string}}</small>
          {% if page.authors %}
            <div class="flex flex-col pb-3 md:hidden">
              {% for author in page.authors %}
                {% include author-large.html
                  author=author
                %}
              {% endfor %}
            </div>
          {% endif %}
        </div>
        <div class="post">{{content}}</div>
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
