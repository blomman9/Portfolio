{% assign copyright = include.copyright %}

<footer class="py-6 border-t-2">
  <div class="container mx-auto px-6 md:px-4">
    <div class="flex mb-2">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}"><img width="24" height="24" src="{{ item.image }}"
          alt="{{ item.name }}" class="dark:invert" /></a>
      {% endfor %}
    </div>
    {% if copyright %}
    <div class="text-sm text-gray-600 dark:text-gray-300">
      &copy; 2018 - {{ 'now' | date: "%Y" }} | {{site.title}}
    </div>
    {% else %}
    <div class="text-sm text-gray-600 dark:text-gray-300">
      <span>Free Jekyll theme by</span>
      <a class="text-green-500" href="https://www.zerostatic.io">Zerostatic Themes</a>
    </div>
    {% endif %}
</footer>
